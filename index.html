<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGNO Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AGNO Hesaplayıcı</h1>
        
        <div class="gecmis-donem">
            <h3>Geçmiş Dönem Bilgileri (Opsiyonel)</h3>
            <div class="gecmis-input">
                <input type="number" id="gecmisAgno" placeholder="Geçmiş AGNO" step="0.01" min="0" max="4">
                <input type="number" id="gecmisKredi" placeholder="Geçmiş Toplam Kredi" min="0">
            </div>
        </div>

        <div id="dersler">
            <div class="ders">
                <input type="text" placeholder="Ders Adı" class="ders-adi">
                <input type="number" placeholder="Kredi" class="kredi" min="1" max="30">
                <select class="harf-notu">
                    <option value="4.0">AA</option>
                    <option value="3.5">BA</option>
                    <option value="3.0">BB</option>
                    <option value="2.5">CB</option>
                    <option value="2.0">CC</option>
                    <option value="1.5">DC</option>
                    <option value="1.0">DD</option>
                    <option value="0.5">FD</option>
                    <option value="0">FF</option>
                </select>
            </div>
        </div>
        <button onclick="dersEkle()">Yeni Ders Ekle</button>
        <button onclick="hesapla()">Hesapla</button>
        <div id="sonuc"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
